<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>News Blog</title>
</head>
<body>
    <div>
        <h1><a href="">World News Blog</a></h1>
    </div>

    {% for post in posts %}
            <div>
                <em><p>{{ post.published_date }}</p></em>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
    {% endfor %}

</body>
</html>
